<!DOCTYPE html>
<html lang="en" xmlns:th="http://thyemeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Custom Login Page</title>
    <style>
        .failed{
            color: red;
        }
    </style>
</head>
<body>
<h3>My Custom login Page</h3>
<form action="#" th:action="@{/authenticateTheUser}" method="POST">
<!--    check for login error-->
    <div th:if="${param.error}">
        <i class="failed"> Sorry! Wrong username/password</i>
    </div>
    <p>
        First name: <input type="text" name="username"/>
    </p>
    <p>
        Password: <input type="password" name="password"/>
    </p>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
