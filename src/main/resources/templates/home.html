<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Luv2code Company Home</title>
</head>
<body>
<h2>Luv2code Company Homepage Yoohoo!</h2>
<hr>
Welcome to the luv2code company homepage
<hr>
<!--display username and role-->
<p>
    User: <span sec:authentication = "principal.username"></span>
    <br><br>
    Roles: <span sec:authentication = "principal.authorities"></span>
</p>
<hr>
<div sec:authorize="hasRole('MANAGER')">
    <!--add a link to point to leaders -->
    <p>
        <a th:href="@{/leaders}">Leadership meeting</a>
        (Only for manager peeps)
    </p>
    <hr>
</div>
<div sec:authorize="hasRole('ADMIN')">
<!--add a link to point to systems -->
    <p>
        <a th:href="@{/systems}">IT Systems meeting</a>
        (Only for admin peeps)
    </p>
    <hr>
</div>
<!--Add a logout button-->
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout">
</form>
</body>
</html>
